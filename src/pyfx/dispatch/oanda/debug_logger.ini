[formatters]
keys = dbg

[handlers]
keys = console

[loggers]
keys = urllib3, pyfx.dispatch.oanda, root

[formatter_dbg]
format = [%(process)d %(asctime)s.%(msecs)d %(thread)x] [%(levelname)s] %(message)s
datefmt = %F %X
class = logging.Formatter

[handler_console]
class = StreamHandler
level = DEBUG
formatter = dbg
args = (sys.stdout,)

[logger_pyfx.dispatch.oanda]
qualname = pyfx.dispatch.oanda
level = DEBUG
handlers = console
incremental= False
disable_existing_loggers = False
propagate = 0

[logger_urllib3]
qualname = logger_urllib3
level = DEBUG
handlers = console
incremental = False
disable_existing_loggers = False
propagate = 0

[logger_root]
level = DEBUG
handlers = console
incremental = False
disable_existing_loggers = False
