[formatters]
keys = debug

[handlers]
keys = console

[loggers]
keys = urllib3, pyfx.dispatch.oanda, root

[formatter_debug]
format = [%(process)d %(asctime)s.%(msecs)d %(thread)x] [%(levelname)s] %(message)s
datefmt = %F %X
level = DEBUG
class = logging.Formatter

[handler_console]
class = StreamHandler
level = DEBUG
formatter = debug
args = (sys.stdout,)

[logger_pyfx.dispatch.oanda]
qualname = pyfx.dispatch.oanda
level = DEBUG
handlers = console
incremental= True
disable_existing_loggers = False

[logger_urllib3]
qualname = logger_urllib3
level = DEBUG
handlers = console
incremental = True
disable_existing_loggers = False

[logger_root]
level = DEBUG
handlers = console
incremental = True
disable_existing_loggers = False
